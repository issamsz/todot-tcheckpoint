<div class="card" *ngIf="embauchees.length">
  <h1>Liste des CVs Sélectionnés</h1>
<div class="main">
    <mat-card class="head" *ngFor = "let personne of embauchees">
      <div class="gauche">
      <div class="item">
        <span>ID : {{personne.id}} </span>
      </div>
      <div class="item">
        <span>firstname : {{personne.firstname}}</span>
      </div>
      <div class="item">
        <span>Lastname : {{personne.name}}</span>
      </div>
    </div>

    <div class="droit">
      <div class="item">
        <span>age : {{personne.age}} </span>
      </div>
      <div class="item">
        <span>cin : {{personne.cin}}</span>
      </div>
      <div class="item">
       <img src="../../../assets/images/{{personne.path|img}}" width="80rem" height="80rem" class="img">
      </div>
    </div>
    </mat-card>
  </div>

</div>
