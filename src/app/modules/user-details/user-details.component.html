<div class="main">
  <mat-card class="details">
    <h1>User Details</h1>
    <mat-icon (click)="back()" style="cursor: pointer">keyboard_arrow_left</mat-icon>
    <h2>Name : {{user.name}}</h2>
    <h2>Email : {{user.email}}</h2>
    <h2>Address : {{user.address.city}}</h2>
    <h2>website : {{user.website}}</h2>
  </mat-card>
</div>
